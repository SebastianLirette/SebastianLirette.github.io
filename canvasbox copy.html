<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
  var x = 100
  var speedX = 1
  var y = 100
  var speedY = 1
  var w = 3
  var h = 3
  var i = 0
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  setInterval(main, 1)
  function main(){
    ctx.fillRect(x, y, w, h)
    w = w
    h = h 
    i = i + .001
    x = Math.sin(i) * 100 + 200
    y = Math.cos(i) * 100+ 200
  
  }
</script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
<script>
  var x = 100
  var speedX = 1
  var y = 100
  var speedY = 1
  var w = 100
  var h = 100
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  setInterval(main, 1)
  function main(){
    ctx.clearRect(0, 0, 2000, 2000)
    ctx.fillRect(x, y, w, h)
    x = x + speedX
    y = y + speedY
    if (x===700){
      speedX = -1
    }
    if (x===0){
      speedX = 1
    }
    if (y===500){
      speedY = -1
    }
    if (y===0){
      speedY = 1
    }
  }
</script>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <audio autoplay>
   <source src="HEISENBERG - SONG.mp3" type="audio/mpeg">
  </audio>
  <style>
    #background {
      position: absolute;
      width: 1500px;
      left: -100px;
      top: -100px;
    }

    #jesse1 {
      position: absolute;
      width: 200px;
      top: 50px;
      left: -200px;
      animation-name: jesse1;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes jesse1 {
      10% {
        left: 100px;
      }

      30% {
        width: 200px;
        left: 100px;
      }

      31% {
        width: 0px;
      }

      100% {
        width: 0px;
      }
    }

    #jesse2 {
      position: absolute;
      width: 0px;
      top: 50px;
      left: 100px;
      animation-name: jesse2;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes jesse2 {
      30% {
        width: 0px;
      }

      31% {
        width: 200px;
      }

      75% {
        width: 200px;
      }

      76% {
        width: 0px;
      }

      100% {
        width: 0px;
      }
    }

    #jesse3 {
      position: absolute;
      width: 0px;
      top: 50px;
      left: 100px;
      animation-name: jesse3;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes jesse3 {
      75% {
        width: 0px;
      }

      76% {
        width: 250px;
        left: 100px;
      }

      80% {
        left: 100px;
      }

      86% {
        left: -300px;
      }

      100% {
        width: 250px;
        left: -300px;
      }
    }

    #gunshot {
      position: absolute;
      width: 50px;
      top: 175px;
      left: 175px;
      opacity: 0;
      animation-name: gunshot;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes gunshot {
      55% {
        opacity: 0;
      }

      56% {
        opacity: 1;
      }

      66% {
        opacity: 0;
      }
    }

    #walter1 {
      position: absolute;
      width: 200px;
      top: 50px;
      right: -200px;
      animation-name: walter1;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes walter1 {
      10% {
        right: -200px;
      }

      20% {
        right: 700px;
      }

      45% {
        width: 200px;
      }

      46% {
        width: 0px;
      }

      100% {
        right: 700px;
        width: 0px;
      }
    }

    #walter2 {
      position: absolute;
      width: 0px;
      top: 50px;
      right: 700px;
      animation-name: walter2;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes walter2 {
      45% {
        width: 0px;
      }

      46% {
        width: 200px;
      }

      65% {
        width: 200px;
      }

      66% {
        width: 0px;
      }

      100% {
        width: 0px;
      }
    }

    #walter3 {
      position: absolute;
      width: 0px;
      top: 50px;
      right: 700px;
      animation-name: walter3;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes walter3 {
      65% {
        width: 0px;
      }

      66% {
        width: 300px;
      }

      94% {
        right: 700px;
      }

      96% {
        right: -300px;
      }

      100% {
        width: 300px;
        right: -300px;
      }
    }

    #hank1 {
      position: absolute;
      width: 200px;
      top: 50px;
      right: -400px;
      animation-name: hank1;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes hank1 {
      86% {
        right: -400px;
      }

      88% {
        right: 600px;
      }

      91% {
        width: 200px;
      }

      92% {
        width: 0px;
        right: 600px;
      }

      100% {
        width: 0px;
      }
    }

    #hank2 {
      position: absolute;
      width: 0px;
      top: 50px;
      right: 600px;
      animation-name: hank2;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes hank2 {
      91% {
        width: 0px;
      }

      92% {
        width: 200px;
        right: 600px;
      }

      94% {
        right: 600px;
      }

      96% {
        right: -400px;
      }

      100% {
        width: 200px;
        right: -400px;
      }
    }

    #skull {
      position: absolute;
      width: 200px;
      top: 50px;
      right: 750px;
      opacity: 0;
      animation-name: skull;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes skull {
      65% {
        opacity: 0;
      }

      67% {
        opacity: 0.5;
      }

      69% {
        opacity: 0;
      }

    }
  </style>
</head>

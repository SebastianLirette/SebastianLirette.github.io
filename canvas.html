<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<canvas id = "canvas" width = "800" height = "800">
</canvas>
</body>
</html>
<script>
    var x = 100
    var speedX = 1
    var y = 100
    var speedY = 1
    var x2 = 200
    var speedX2 = 1
    var y2 = 200
    var speedY2 = 1
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    setInterval(draw1, 17)
   function draw1(){
    ctx.clearRect(0, 0, 2000, 2000)
    ctx.fillRect(x, y, 100, 100)
    ctx.fillRect(x2, y2, 100, 100)
    x = x + speedX
    y = y + speedY
    x2 = x2 + speedX2
    y2 = y2 + speedY2
    if (x > x2){
      speedX = speedX - 0.3
      ctx.fillStyle = "blue"
    }
    if (x < x2){
      speedX = speedX + 0.3
      ctx.fillStyle = "red"
    }
    if (y > y2){
      speedY = speedY - 0.3
      ctx.fillStyle = "blue"
    }
    if (y < y2){
      speedY = speedY + 0.3
      ctx.fillStyle = "red"
    }
    if (x2 > x){
      speedX2 = speedX2 - 0.3
      ctx.fillStyle = "blue"
    }
    if (x2 < x){
      speedX2 = speedX2 + 0.3
      ctx.fillStyle = "red"
    }
    if (y2 > y){
      speedY2 = speedY2 - 0.3
      ctx.fillStyle = "blue"
    }
    if (y2 < y){
      speedY2 = speedY2 + 0.3
      ctx.fillStyle = "red"
    }
   }
</script>
